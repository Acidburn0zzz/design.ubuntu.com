<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body id="{{ page.body-id }}" class="{{ page.body-class }}">

  {% include header.html %}

  <div class="p-strip is-shallow">
    <div class="row">
      <div class="col-12">
        <h1 class="u-no-margin--bottom">{{ page.title }}</h1>
      </div>
    </div>
  </div>

  <div class="p-strip is-shallow">
    <div class="row">
      {% if page.body-id=="brand-assets" %}
          {% include side-nav-brand.html %}
      {% elsif page.body-id=="downloads" %}
        {% include side-nav-downloads.html %}
      {% endif %}

      <div class="col-9">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}
  <script src="/assets/js/p-accordian.js"></script>
</body>
</html>
