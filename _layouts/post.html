<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body id="{{ page.body-id }}" class="{{ page.body-class }}">

  {% include header.html %}

  <div class="p-strip">
    <div class="row">
      <div class="col-12">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>

  <div class="p-strip">
    <div class="row">
      {% if page.body-id=="brand-assets" %}
          {% include side-nav-brand.html %}
      {% elsif page.body-id=="downloads" %}
        {% include side-nav-downloads.html %}
      {% endif %}

      <div class="{% if page.body-id=="downloads" %}col-10{% elsif page.body-id=="brand-assets" %}col-8{% else %}col-12{% endif %}">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}

</body>
</html>
